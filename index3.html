<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice-3</title>
</head>
<body>
    <main>
        <nav>
            <a href="index1.html">first page</a>
            <a href="index2.html">second page</a>
            <a href="#">third page</a>
        </nav>
        <form id="survey-form">
            <ul>
                <li>
                  <label for="name" id="name-label">
                Name:
                  </lable>
                  <input type="text" id="name" placeholder="Enter your name" required>
                </li>
                <li>
                  <label for="email" id="email-label">
                E-mail:
                  </label>
                  <input type="email" id="email" placeholder="Enter your email" required>
                </li>
                <li>
                  <label for="phone">
                    Phone number:
                  </label>
                  <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </li>
                <li>
                  <label for="number" id="number-label">Student number:
                  </label>
                  <input type="number" id="number" min="1" max="40" placeholder="Choose your number" required>
                </li>
                
                <li>
                  <label for="dropdown">
                Gender:
                  </label>
                  <select id="dropdown">
                    <option value="">Please choose an option</option>
                    <option>male</option>
                    <option>female</option>
                    <option>Rather not to say</option>
                  </select>
                </li>
                
                <li>
                  <fieldset>
                    <legend>
                      Choose how to contact with you:
                    </legend>
                 
                    <input type="radio" id="info1" name="contact" value="phone">
                    <label for="age">Phone</label>
                    <input type="radio" id="info2" name="contact" value="email">
                    <label for="age">Email</label>
                  </fieldset>
                </li>
                
                <li>
                  <fieldset>
                    <legend>
                      Choose your favorite interests:
                    </legend>
                    <input type="checkbox" id="coding" name="interest" value="coding">
                    <label for="coding">Coding</label>
                    <input type="checkbox" id="learning" name="interest" value="learning">
                    <label for="learing">Learning</label>
                    <input type="checkbox" id="music" name="interest" value="music">
                   <label for="music">Music</label>
                    <input type="checkbox" id="book" name="interest" value="book">
                    <label for="book">Book</label>
                  </fieldset>
                </li>
                
                <li>
                  <label for="story">
                    Tell us your opinion:
                  </label> <br/>
                  <textarea id="opinion" name="opinion" rows="5" cols="52"></textarea>
                </li>
                <li>
                  <button id="submit">Submit</button>
                </li>
              </ul>
              
        </form>
    </main>    
</body>
</html>
